<app-header [title]="'Avatar'" [isAvatar]="true"></app-header>

<ion-content>
    <ion-chip color="primary" *ngFor="let i of [1,2,3,4,5]">
        <ion-avatar>
            <img src="../../../assets/stan.jpg">
        </ion-avatar>
        <ion-label>Stan Lee</ion-label>
    </ion-chip>

    <ion-list>
        <ion-item *ngFor="let i of [1,2,3,4,5,1,1,2]">
            <ion-avatar slot="start">
                <img src="../../../assets/stan.jpg">
            </ion-avatar>
            <ion-label>Stan Lee</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
