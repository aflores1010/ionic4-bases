<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
        </ion-buttons>

        <ion-title>Buttons</ion-title>

        <ion-buttons slot="end">

            <ion-button color="primary">
                <ion-icon name="heart"></ion-icon>
            </ion-button>

            <ion-button color="primary">
                <ion-icon name="star"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <!-- botones normales -->
    <ion-button size="small" color="primary" expand="full">Small</ion-button>
    <ion-button size="default" color="secondary" expand="full">Default</ion-button>
    <ion-button size="large" color="tertiary" expand="full">Large</ion-button>

    <!-- Anchor / navegar -->
    <br>
    <label for="">Boton Navegar</label>
    <ion-button expand="full" [routerLink]="'/alert'" color="tertiary">
        Anchor
    </ion-button>

    <!-- Row + Col -->
    <br>
    <ion-grid no-padding>
        <ion-row>
            <ion-col no-padding>
                <ion-button expand="full" [routerLink]="'/alert'" color="primary">
                    Left
                </ion-button>
            </ion-col>
            <ion-col no-padding>
                <ion-button expand="full" [routerLink]="'/avatar'" color="secondary">
                    Right
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- fill -->

    <p for="">Fill</p>
    <ion-button fill="clear">Clear</ion-button>
    <ion-button fill="outline">Outline</ion-button>
    <ion-button fill="solid">Solid</ion-button>


</ion-content>
