<app-header title="Datetime"></app-header>

<ion-content padding="padding">
  <h1>{{dateTime.getFullYear() }}</h1>
  <ion-list>

    <ion-list-header> Datos de nacimiento </ion-list-header>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime value="{{dateTime | date: 'yyyy-MM-dd'}}"
        display-format="YYYY MMMM DD"
        cancelText="Cancelar!!"
        ([ngModel])="dateTime"
        (ionChange)="dateChange($event)"></ion-datetime>
      </ion-item>

      <ion-list-header> Restricciones </ion-list-header>
      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime placeholder="yyyy-mm-dd"
                      display-format="YYYY MMMM DD"
                      min="2015-01-01"
                      max="2015-11-11"></ion-datetime>
      </ion-item>

      <ion-list-header> AÃ±os </ion-list-header>
      <ion-item>
        <ion-label>Min y Max</ion-label>
        <ion-datetime placeholder="YYYY"
                      display-format="YYYY"
                      min="2015"
                      max="2025"
                      value="2020"></ion-datetime>
      </ion-item>

      <ion-list-header> customPickerOptions </ion-list-header>
      <ion-item>
        <ion-label>custom</ion-label>
        <ion-datetime [pickerOptions]="customPickerOptions"
                      [(ngModel)]="customDate"></ion-datetime>
      </ion-item>

  </ion-list>
</ion-content>
