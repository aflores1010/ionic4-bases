<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Popover</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="showPop($event)">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-button expand="full" (click)="showPop($event)">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
        <ion-label>Popover</ion-label>
      </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
  
        <ion-title>Footer</ion-title>
    
        <ion-buttons slot="end">
          <ion-button (click)="showPop($event)">
            <ion-icon slot="icon-only" name="contact"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-footer>
