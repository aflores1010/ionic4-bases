<app-header title="segment"></app-header>

<ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)">

        <ion-segment-button value="">
          <ion-label>All</ion-label>
        </ion-segment-button>

        <ion-segment-button value="DC Comics">
          <ion-label>DC Comics</ion-label>
        </ion-segment-button>

        <ion-segment-button value="Marvel Comics">
          <ion-label>Marvel Comics</ion-label>
        </ion-segment-button>

      </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let hero of ( heroes | async) | searchFilter: segmentValue : 'publisher'"
               class="animated fadeIn">
      <ion-label>
       <h3>{{hero.superhero}} <small>{{hero.alter_ego}}</small></h3>
       <p>{{hero.first_appearance}}</p>
      </ion-label>
      <ion-label slot="end" text-right>
        {{hero.publisher}}
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-list *ngIf="(heroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">

      <ion-label>
        <h3>
          <ion-skeleton-text animated width="70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated width="100%"></ion-skeleton-text>
        </p>
      </ion-label>

      <ion-label slot="end">
        <ion-skeleton-text animated float-right width="40%"></ion-skeleton-text>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
