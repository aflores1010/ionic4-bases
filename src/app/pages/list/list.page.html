<app-header title="List"></app-header>

<ion-content padding="padding">
  <ion-list>

    <ion-item-sliding *ngFor="let data of mockDataObservable | async">
      <ion-item >
        <ion-label>
          <h3>{{data.name}}</h3>

          <p>{{data.email}}</p>
        </ion-label>

        <ion-label
          slot="end"
          text-right="text-right"
        >{{data.website}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
          <ion-item-option (click)="favorite(data)">Favorite</ion-item-option>
          <ion-item-option (click)="share(data)" color="danger">Share</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
          <ion-item-option (click)="unread(data)">
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
          <ion-item-option (click)="unread(data)">
              <ion-icon slot="icon-only" name="share"></ion-icon>
            </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
