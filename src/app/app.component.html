<ion-app>
  <!-- <app-menu></app-menu> -->
  <ion-split-pane contentId="principal" when="md">
      <ion-menu enable="true" side="start" menuId="homeMenu" contentId="principal">
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>Left Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list>
      
              <ion-menu-toggle autoHide="false" *ngFor="let option of optionsMenu | async">
                <ion-item [routerLink]="option.redirectTo">
      
                <ion-icon slot="start" [name]="option.icon"></ion-icon>
                <ion-label>{{option.name}}</ion-label>
                
              </ion-item>
            </ion-menu-toggle>
      
            </ion-list>
          </ion-content>
        </ion-menu>
        

    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>

  <!-- <ion-router-outlet id="principal"></ion-router-outlet> -->
</ion-app>
